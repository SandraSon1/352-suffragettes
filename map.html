    <div id="map"></div>


    <script type="text/javascript">
    var locations = [
      ['<h2 id="firstHeading" class="firstHeading">Ponsonby, Auckland</h2>'+'<p>Emma Hobbs</p>', -36.8488, 174.7381, 4],
      ['<h2 id="firstHeading" class="firstHeading">Oriental Bay, Wellington</h2>'+'<p>Joan Arcus</p>', -41.2913, 174.7941, 5],
      ['<h2 id="firstHeading" class="firstHeading">Riccarton, Christchurch</h2>'+'<p>K W Sheppard</p>', -43.5300, 172.5972, 3],
      ['<h2 id="firstHeading" class="firstHeading">Dunedin</h2>'+'<p>A Brady</p>', -45.8788, 170.5028, 2],
      ['<h2 id="firstHeading" class="firstHeading">Balclutha</h2>'+'<p>Amelia J Adams</p>', -46.2390, 169.7367, 1]
    ];

    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 6,
      center: new google.maps.LatLng(-40.9006, 174.8860),
      mapTypeId: google.maps.MapTypeId.ROADMAP,
    mapTypeControl: true,
          mapTypeControlOptions: {
              style: google.maps.MapTypeControlStyle.HORIZONTAL_BAR,
              position: google.maps.ControlPosition.TOP_CENTER
          },
          zoomControl: true,
          zoomControlOptions: {
              position: google.maps.ControlPosition.LEFT_CENTER
          },
          scaleControl: true,
          streetViewControl: true,
          streetViewControlOptions: {
              position: google.maps.ControlPosition.LEFT_TOP
          },
          fullscreenControl: true
        });

    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < locations.length; i++) {  
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));

     
        google.maps.event.addListener(marker, 'click', function() {
          map.panTo(this.getPosition());
          map.setZoom(11);
        });
    }


</script>
